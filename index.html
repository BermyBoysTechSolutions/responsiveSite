<!DOCTYPE html>

<html>
    <head>
        <title>Responsive Site</title>
        <meta charset= "UTF-8">
        <link rel="icon" href="img/favicon-32x32.png">
        <meta name="description" content="Responsive Website Design">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
			href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
			rel="stylesheet"
		/>
    </head>

    <body>
        <header>
            <div class="logo-container">
                <img src="./img/headLogo.png" alt=logo />
                <h4 class="logo">Bermy Boys Tech</h4>  
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a class="nav-link" href="#"></a>Specs</li>    
                    <li><a class="nav-link" href="#"></a>Products</li>    
                    <li><a class="nav-link" href="#"></a>Contact</li>    
                    <li><a class="nav-link" href="#"></a>About Us</li>   <!--Class put on anchor tag to remove underline text decoration-->
                </ul>
            </nav>
            <div class="cart">
                <img src="/img/cart.svg">
            </div>
        </header>
        <main>
            <section class="presentation">
                <div class="introduction">
                    <div class="intro-text">
                        <h1>Your Partners in Tech Solutions that Matter </h1>
                        <p>
                            The new 14 inch bezeless display offerring 4K with a touch screen
                        </p>
                    </div>
                    <div class="cta">
                        <button class="cta-select">14 Inch</button>
                        <button class="cta-add">Add to Cart</button>
                    </div>
                </div>
                <div class="cover">
                    <img src="/img/presentationPhoto2.png" alt="matebook">
                </div>
            </section>
            <div class="laptop-select">
                <img src="/img/arrow-left.svg" alt="">
                <img src="/img/dot.svg" alt="">
                <img src="/img/dot-full.svg" alt="">
                <img src="/img/dot-full.svg" alt="">
                <img src="/img/arrow-right.svg" alt="">


            </div>

            <img class="big-circle" src="/img/big-eclipse.svg" alt=""/>
            <img class="mid-circle" src="/img/mid-eclipse.svg"alt=""/>
            

        </main>








    </body>














</html>
